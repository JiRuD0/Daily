    <body onload="load()">
        <div id="container">
        </div>
        <script src="httpsxiangtaizhongye1@gmail.com://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>        <script>


/* var fs = WScript.CreateObject("Scripting.FileSystemObject");
var file = fs.OpenTextFile("test.txt", 1); */
function load(){
  alert("test");
  var data_ary;
  $.ajax({
        url: "./tes.txt",
        type: "get",
        success : function(data) {
            data_ary = data.split("\n");
        },
        error:function(data) {
            alert("申し訳ありません。読み込みに失敗しました。");
        }
  })
//テキスト形式で読み込む
var markdown =data_ary.toString().match(/\/\*([^]*)\*\//)[1];
           var md = marked(markdown);
           $("#container").append(md);
           //$(".container").append("bbb".toString());
}
window.addEventListener('load',load);

       </script>
    </body>
